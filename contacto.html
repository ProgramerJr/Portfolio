<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1.0" />
    <!-- Estilos CSS -->
    <link rel="stylesheet" href="assets/fonts/poppins/poppins.css" />
    <link rel="stylesheet" href="assets/fonts/fontawesome-free-6.1.2-web/css/all.min.css" />
    <link rel="stylesheet" href="assets/css/reset.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="stylesheet" href="assets/css/responsive.css">
    <link rel="stylesheet" href="assets/css/loader.css">
    <link rel="stylesheet" href="assets/css/scroll.css" />
    <script src="assets/js/menu.js" defer></script>
    <script src="assets/js/maps.js" defer></script>
    <title>Portafolio - Victor Garcia</title>
</head>

<body>
    <!-- Layout Principal -->
    <div class="layout">
        <!-- Barra lateral (info usuario) -->
        <aside class="layout__aside">
            <section class="aside__user-info">
                <!-- Informacion General usuario -->
                <div class="user-info__general">
                    <div class="user-info__container-image">
                        <img src="assets/img/perfil.jpeg" class="user-info__image" alt="Foto de perfil del usuario" />
                    </div>
                    <h2 class="user-info__name">Víctor García</h2>
                    <h3 class="user-info__job">Desarrollador Full Stack</h3>
                </div>
                <!-- Menu de navegacion -->
                <nav class="layout__menu">
                    <ul class="menu___list">
                        <li class="menu__option">
                            <a href="index.html" class="menu__link">
                                <i class="menu__icon fa-solid fa-house"></i>
                                <span class="menu__overlay">Home</span>
                            </a>
                        </li>

                        <li class="menu__option">
                            <a href="sobre-mi.html" class="menu__link">
                                <i class="menu__icon fa-solid fa-user"></i>
                                <span class="menu__overlay">Sobre mí</span>
                            </a>
                        </li>

                        <li class="menu__option">
                            <a href="curriculum.html" class="menu__link menu__link">
                                <i class="menu__icon fa-solid fa-graduation-cap"></i>
                                <span class="menu__overlay">Curriculum</span>
                            </a>
                        </li>

                        <li class="menu__option">
                            <a href="portafolio.html" class="menu__link">
                                <i class="menu__icon fa-solid fa-briefcase"></i>
                                <span class="menu__overlay">Portafolio</span>
                            </a>
                        </li>

                        <li class="menu__option">
                            <a href="blog.html" class="menu__link">
                                <i class="menu__icon fa-solid fa-book"></i>
                                <span class="menu__overlay">Blog</span>
                            </a>
                        </li>

                        <li class="menu__option">
                            <a href="contacto.html" class="menu__link menu__link--active">
                                <i class="menu__icon fa-solid fa-envelope"></i>
                                <span class="menu__overlay">Contacto</span>
                            </a>
                        </li>
                    </ul>
                </nav>
                <!-- Link a redes sociales -->
                <div class="user-info__links">
                    <ul class="user-link__social">
                        <li class="social__option">
                            <a href="#" class="social__link"><i class="social__icon fa-brands fa-youtube"></i
                ></a>
                        </li>
                        <li class="social__option">
                            <a href="#" class="social__link"><i class="social__icon fa-brands fa-linkedin"></i
                ></a>
                        </li>
                        <li class="social__option">
                            <a href="#" class="social__link"><i class="social__icon fa-brands fa-instagram"></i
                ></a>
                        </li>
                    </ul>
                </div>
                <!-- Boton del curriculum -->
                <div class="user-info__buttons">
                    <a href="#" class="user-info__btn">Descargar CV</a>
                </div>
                <!-- Pie de pagina -->
                <footer class="user-info__footer">&copy; 2024 Victor Garcia</footer>
            </section>
        </aside>
        <!-- MENU RESPONSIVE -->
        <div class="layout__menu-toogle">
            <i class="fa-solid fa-bars menu-toogle__icon"></i>
            <i class="fa-solid fa-xmark menu-toogle__icon"></i>
        </div>
        <!-- Contenido Principal -->
        <main class="layout__content">
            <section class="content__page content__contact">
                <header class="contact__header">
                    <h1 class="contact__title">Contacto</h1>
                </header>
                <div class="contact__container">
                    <section class="contact__info">
                        <div class="contact__data">
                            <i class="fa-solid fa-location-dot contact__icon"></i>
                            <h2 class="contact__subtitle">Madrid</h2>
                        </div>
                        <div class="contact__data">
                            <i class="fa-solid fa-phone contact__icon"></i>
                            <h2 class="contact__subtitle">640372605</h2>
                        </div>
                        <div class="contact__data">
                            <i class="fa-solid fa-envelope contact__icon"></i>
                            <h2 class="contact__subtitle">victoriescervantes@gmail.com</h2>
                        </div>
                        <div class="contact__data">
                            <i class="fa-solid fa-circle-check contact__icon"></i>
                            <h2 class="contact__subtitle">Desarrollador Web</h2>
                        </div>
                    </section>
                    <section class="contact__form-box">
                        <div class="contact__map" id="load-iframe-map">
                            <span class="loader"></span>
                        </div>
                        <header class="contact__form-header">
                            <h3 class="form-header__title">
                                ¿Como puedo <span class="subtitle__color">Ayudarte?</span>
                            </h3>
                        </header>
                        <form action="" class="contact__form">
                            <div class="form__container">
                                <section class="form__left">
                                    <div class="form__group">
                                        <input type="text" class="form__input" name="name" placeholder="Nombre" required />
                                        <label for="name" class="form__label">Nombre</label>
                                    </div>
                                    <div class="form__group">
                                        <input type="email" class="form__input" name="email" placeholder="Email" required />
                                        <label for="email" class="form__label">Email</label>
                                    </div>
                                    <div class="form__group">
                                        <input type="text" class="form__input" name="subject" placeholder="Subject" required />
                                        <label for="subject" class="form__label">Asunto</label>
                                    </div>
                                </section>
                                <section class="form__right">
                                    <div class="form__group form__group--textarea">
                                        <textarea class="form__input form__input--textarea" name="message" required id="" cols="30" rows="10" placeholder="mensaje"></textarea>
                                        <label for="mensaje" class="form__label">Mensaje</label>
                                    </div>
                                </section>
                            </div>
                            <input type="submit" value="Enviar mensaje" class="form__button" />
                        </form>
                    </section>
                </div>
            </section>
        </main>
    </div>
</body>

</html>
